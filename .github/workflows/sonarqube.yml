
name: SonarQube Analysis
on:
  push:
    branches: [ "main" ]
jobs:
  sonar:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: SonarQube Scan
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=HMI-Quiz-App \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=sqp_2bd01fde99163ec49c08ee732f2dd6479119b7a5
