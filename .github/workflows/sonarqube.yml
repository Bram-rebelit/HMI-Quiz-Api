name: SonarQube Scan


on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sonar:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build / Test (replace with your commands)
        run: |
          # replace these with your project's build/test commands
          echo "Run build/test here if needed"
        shell: bash

      - name: Download SonarScanner CLI
        run: |
          SONAR_VERSION=4.10.0.2896
          curl -sSLo sonar-scanner.zip "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_VERSION}.zip"
          unzip -q sonar-scanner.zip
          mv sonar-scanner-${SONAR_VERSION} sonar-scanner
        shell: bash

      - name: Run SonarScanner
        env:
          SONAR_TOKEN: sqp_2bd01fde99163ec49c08ee732f2dd6479119b7a5
        run: |
          ./sonar-scanner/bin/sonar-scanner \
            -Dsonar.projectKey=HMI-Quiz-App \
            -Dsonar.projectName="HMI-Quiz-App" \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=${SONAR_TOKEN}
        shell: bash

