name: SonarQube Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sonar:
    runs-on: self-hosted

    steps:
      - name: Show runner os
        run: |
            echo "runner.os = $RUNNER_OS"
            uname -a || true

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # Optional: run your build/tests so Sonar can analyze compiled code or coverage
      - name: Install dependencies and build (example for Node)
        if: runner.os != 'Windows' || true
        run: |
          # Replace with your project build steps
          # Example (Node.js): npm ci && npm run build
          echo "Add your build/test commands here"

      - name: Download SonarScanner CLI
        run: |
          SONAR_VERSION=4.10.0.2896
          curl -sSLo sonar-scanner.zip "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_VERSION}.zip"
          unzip -q sonar-scanner.zip
          mv sonar-scanner-${SONAR_VERSION} sonar-scanner
        shell: bash

      - name: Run SonarScanner
        env:
          SONAR_TOKEN: sqp_2bd01fde99163ec49c08ee732f2dd6479119b7a5
        run: |
          # Edit these settings as needed:
          export SONAR_HOST_URL="http://localhost:9000"
          export SONAR_PROJECT_KEY="HMI-Quiz-App"
          export SONAR_SOURCES="."
          # If your code is in a subfolder, e.g., ./backend, set SONAR_SOURCES="./backend"

          ./sonar-scanner/bin/sonar-scanner \
            -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
            -Dsonar.sources=${SONAR_SOURCES} \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.login=${SONAR_TOKEN}
        shell: bash
