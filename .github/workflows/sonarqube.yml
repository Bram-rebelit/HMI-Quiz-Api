name: SonarQube Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sonar:
    runs-on: self-hosted  # Your local runner
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Java (required for Sonar Scanner)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      # 3. Cache Maven dependencies (optional)
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Run SonarQube analysis
      - name: SonarQube Scan
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=HMI-Quiz-App \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=sqp_2bd01fde99163ec49c08ee732f2dd6479119b7a5
